<!doctype html>
<html>
    <script src="jquery.js"></script>
    <script src="parsley.min.js"></script>
    <head>
        <meta charset="utf-8" /><title>JavaScript</title>
    </head>
    <body>
        <form data-parsley-validate><table>
            <tr><td>Imię</td><td><input type="text" class="form-control" name="f_name" required=""></td></tr>
            <tr><td>E-mail</td><td><input type="email" class="form-control" name="f_mail" required=""></td></tr>
            <tr><td>Kod pocztowy</td><td><input type="number" class="form-control" name="f_kod" required="" data-parsley-pattern="\d{5}$"></td></tr>
            <tr><td>Miasto</td><td><input type="text" class="form-control" name="f_miasto" required=""></td></tr>
            <tr><td colspan="2"><input type="submit" class="btn btn-default" value="Prześlij"></td></tr>
        </table></form>
        <script type="text/javascript">
            $(function () {
              $('#demo-form').parsley().on('field:validated', function() {
                var ok = $('.parsley-error').length === 0;
                $('.bs-callout-info').toggleClass('hidden', !ok);
                $('.bs-callout-warning').toggleClass('hidden', ok);
              })
              .on('form:submit', function() {
                return false; // Don't submit form for this demo
              });
            });
        </script>
    </body>
</html>
